<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Season Quest</title>
        <link rel="stylesheet" href="./style.css">
</head>

<body>
        <div class="radio-inputs">
                <label class="tasks" color="#721E30" for="tasks" name="tasks"><input type="radio" name="tasks"
                                id="tasks"><span>Catching Tasks</span></label>
                <label class="tasks" color="#9C4A21" for="tasks2" name="tasks"><input type="radio" name="tasks"
                                id="tasks2"><span>Throwing Tasks</span></label>
                <label class="tasks" color="#2E5B42" for="tasks3" name="tasks"><input type="radio" name="tasks"
                                id="tasks3"><span>Battling Tasks</span></label>
                <label class="tasks" color="#0F2C43" for="tasks4" name="tasks"><input type="radio" name="tasks"
                                id="tasks4"><span>Buddy/Friendship Tasks</span></label>
                <label class="tasks" color="#947226" for="tasks5" name="tasks"><input type="radio" name="tasks"
                                checked="checked" id="tasks5"><span>Items Tasks</span></label>
                <label class="tasks" color="#26183F" for="tasks6" name="tasks"><input type="radio" name="tasks"
                                id="tasks6"><span>Miscellaneous Tasks</span></label>
        </div>
        <div class="container">
                <div class="child">Click the Tabs</div>
                <div class="quest"></div>
        </div>

        <div class="button-container"><button role="button" class="button-name">Download</button></div>
        <script src="./script.js"></script>
</body>

</html>
